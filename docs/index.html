<!DOCTYPE html>
<html>
  <body style="display:flex;align-items:center;justify-content:center;height:100vh;">
    <button onclick="sendToUnity()">Send Message</button>
    <script>
      function sendToUnity() {
        alert('sending');
        // try all known bridge syntaxes
        if (window.Unity) {
          window.Unity.call("unity:?captchaToken=test123");
        } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.unityControl) {
          window.webkit.messageHandlers.unityControl.postMessage("unity:?captchaToken=test123");
        } else {
          window.location = "unity:?captchaToken=test123";
        }
      }
    </script>
  </body>
</html>
