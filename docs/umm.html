<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <style>
      body {
        background: transparent;
        display: flex;
        justify-content: center;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    
    <div class="g-recaptcha" data-sitekey="6LeA6fIrAAAAAIrvKir_PsRoPyVLuhwjIF-U0q24" data-callback="onCaptchaSuccess"></div>

    <script>
      function onCaptchaSuccess(token) {
        
        window.location = "unity:?captchaToken=" + token;
      }
    </script>
  </body>
</html>
